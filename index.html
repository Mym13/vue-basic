<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>双向数据绑定/input/select/textarea</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <!-- 双向数据绑定只作用于/input/select/textarea -->

        <h1>Keyboard Events</h1>
        <!-- 使用ref属性实现双向数据绑定 -->
        <label>Name:</label>
        <input ref="name" type="text" v-on:keyup="logName"/>
        <!-- <input type="text" v-on:keyup.enter="logName" v-model="name" /> -->
        <span>{{ name }}</span>

        <!-- 使用v-model实现双向数据绑定 -->
        <label>Age:</label>
        <!-- <input ref="age" type="text" v-on:keyup.alt.enter="logAge"/> -->
        <input type="text" v-on:keyup="logAge" v-model="age" />
        <span>{{ age }}</span>
    </div>
</body>

<script src="app.js"></script>

</html>
