<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- 该div之外的容器要想使用vue需要注册，目前只注册了vue-app -->

        <p>Name: {{ name}}</p>
        <p>Job: {{ job }}</p>

</body>

<script src="app.js"></script>

</html>
